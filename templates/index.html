<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Predictor</title>
</head>
<body>
    <h1>Heart Failure Risk Prediction</h1>
    <form method="POST" action="/predict">

        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>

        <label>Anaemia (1 = Yes, 0 = No):</label><br>
        <input type="number" name="anaemia" min="0" max="1" required><br><br>

        <label>Diabetes (1 = Yes, 0 = No):</label><br>
        <input type="number" name="diabetes" min="0" max="1" required><br><br>

        <label>High Blood Pressure (1 = Yes, 0 = No):</label><br>
        <input type="number" name="high_blood_pressure" min="0" max="1" required><br><br>

        <label>Sex (1 = Male, 0 = Female):</label><br>
        <input type="number" name="sex" min="0" max="1" required><br><br>

        <label>Smoking (1 = Yes, 0 = No):</label><br>
        <input type="number" name="smoking" min="0" max="1" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>Prediction Result: {{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
